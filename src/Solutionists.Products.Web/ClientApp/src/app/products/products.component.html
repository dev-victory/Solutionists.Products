<h3 id="tableLabel">Please select a product</h3>

<p *ngIf="!products"><em>Loading...</em></p>

<table class="table table-hover" aria-labelledby="tableLabel" *ngIf="products">
  <thead class="thead-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr class="product clickable" *ngFor="let product of products" [routerLink]="['/products', product.id]">
      <td><img class="product-img" src="{{ product.image }}" /></td>
      <td style="font-weight:bold;vertical-align:middle">{{ product.name }}</td>
      <td style="vertical-align:middle">{{ product.price | currency }}</td>
    </tr>
  </tbody>
</table>
