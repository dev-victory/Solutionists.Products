<div *ngIf="product" class="card" style="width: 18rem;">
    <img [src]="product.image" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><b> In Stock: </b> {{product.stock}}</li>
    </ul>
    <div class="card-body">
        <span><b> Price: </b> {{product.price | currency}}</span>
    </div>
</div>
<div class="mt-2 pull-right">
    <button class="btn btn-primary " routerLink="/products">&lt; Back to products</button>
</div>
